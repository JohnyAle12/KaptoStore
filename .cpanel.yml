---
deployment:
  tasks:
    - export DEPLOYPATH=/home/kaptoco/public_html/kapto/
    - export APPPATH=/home/kaptoco/public_html/kapto/StoreApp/
    - /bin/cp -R public/* $DEPLOYPATH
    - /bin/cp index.php $DEPLOYPATH
    - /bin/cp -R app /home/kaptoco/public_html/kapto/StoreApp/app
    - /bin/cp -R boostrap $APPPATH
    - /bin/cp -R config $APPPATH
    - /bin/cp -R database $APPPATH
    - /bin/cp -R node_modules $APPPATH
    - /bin/cp -R resources $APPPATH
    - /bin/cp -R routes $APPPATH
    - /bin/cp -R storage $APPPATH
    - /bin/cp -R test $APPPATH
    - /bin/cp -R vendor $APPPATH
    - /bin/cp .styleci.yml $DEPLOYPATH
    - /bin/cp server.php $DEPLOYPATH